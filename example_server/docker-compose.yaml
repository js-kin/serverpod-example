version: '3.7'

services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: example
      POSTGRES_PASSWORD: "TSEVe8wBydlC2G9Of9xCn2bJDr18OaQ8"
    volumes:
      - example_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "XWnC-SkRhGVOSS4xuhrAlHvyZG217MyS"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  example_data:
